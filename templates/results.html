<!DOCTYPE html>
<html>
<head>
    <title>Summarized News Results</title>
</head>
<body>
    <h1>Summarized News</h1>
    {% for article in summaries %}
        <div>
            <h2>{{ article.headline }}</h2>
            <p>Summary: {{ article.summary }}</p>
            <p>Topic Summary: {{ article.topic_summary }}</p>
            <p>Perspective Summary: {{ article.perspective_summary }}</p>
        </div>
    {% endfor %}
    <a href="/">Search again</a>
</body>
</html>
