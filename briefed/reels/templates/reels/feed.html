<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reel Feed</title>
</head>
<body>
    <h1>Reel Feed</h1>
    <div>
        {% for reel in reels %}
            <div>
                <h2>{{ reel.title }}</h2>
                <img src="{{ reel.image_url }}" alt="Image for {{ reel.title }}">
                <p>{{ reel.summary }}</p>
                <ul>
                    {% for source_group in reel.sources %}
                    <li>{{ source_group.0 }} - <a href="{{ source_group.1 }}">{{ source_group.2 }}</a></li>
                    {% endfor %}
                </ul>                
            </div>
        {% endfor %}
    </div>
</body>
</html>
